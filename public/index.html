<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clicker Game</title>
</head>
<link rel="stylesheet" href="main.css"> 
<body>
  <div id="game-container">
    <div id="score">0</div>
    <button id="clicker">Click me!</button>
    <div id="shop">
      <div id="autoClickerSpeed">AutoClicker Speed: 0</div>
      <div id="clickBoosterPower">Click Booster Power: 0</div>
      <button class="purchase" data-type="autoClicker1">Buy AutoClicker 1 (Speed 1) (Cost 50)</button>
      <button class="purchase" data-type="clickBooster1">Buy Click Booster 1 (Power 1) (Cost 100)</button>
      <button class="purchase" data-type="autoClicker2">Buy AutoClicker 2 (Speed 50) (Cost 5,000)</button>
      <button class="purchase" data-type="clickBooster2">Buy Click Booster 2 (Power 50) (Cost 10,000)</button>
      <button class="purchase" data-type="autoClicker3">Buy AutoClicker 3 (Speed 2,000) (Cost 500,000)</button>
      <button class="purchase" data-type="clickBooster3">Buy Click Booster 3 (Power 2,000) (Cost 1,000,000)</button>
      <button class="purchase" data-type="autoClicker4">Buy AutoClicker 4 (Speed 50,000) (Cost 50,000,000)</button>
      <button class="purchase" data-type="clickBooster4">Buy Click Booster 4 (Power 50,000) (Cost 100,000,000)</button>
      <button class="purchase" data-type="autoClicker5">Buy AutoClicker 5 (Speed 1,000,000) (Cost 5,000,000,000)</button>
      <button class="purchase" data-type="clickBooster5">Buy Click Booster 5 (Power 1,000,000) (Cost 10,000,000,000)</button>
      <!-- Add more buttons for different speeds and powers -->
    </div>
    <div id="prestige-area">
      <h3>Prestige</h3>
      <div id="prestigePoints">Prestige Points: 0</div>
      <div id="prestigeBoost">A Prestige resets all boost and score but each Prestige Point gives a 10% boost</div>
      <button class="prestige" data-type="prestige1">Prestige for 1 Point (10 Million Cost)</button>
      <button class="prestige" data-type="prestige2">Prestige for 5 Points (100M Cost)</button>
      <button class="prestige" data-type="prestige3">Prestige for 20 Points (1B Cost)</button>
      <button class="prestige" data-type="prestige4">Prestige for 50 Points (10B Cost)</button>
      <button class="prestige" data-type="prestige5">Prestige for 100 Points (100B Cost)</button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
